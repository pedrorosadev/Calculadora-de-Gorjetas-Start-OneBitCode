<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de Gorjetas</h1>

    </div>
    <div>
        <form action="">
            <label for="bill">
                <p>Quanto ficou a conta? </p>
            </label>
            <p>
                R$ <input name="bill" type="number" placeholder="100" id="bill">
            </p>

            <label for="serviceQual">
                <p>Como foi o seu atendimento? </p>
            </label>

            <p>
                <select name="serviceQual" id="serviceQual">
                    <option disabled selected value="0">Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.10">10% - Ruim</option>
                    <option value="0.005">0,5% - Péssimo</option>
                </select>
            </p>
            
            <label for="people">
                <p>Quantas pessoas irão dividir a conta?</p>
            </label>
            <p>
                <input type="number" name="people" id="people" placeholder="1"> pessoa(s)
            </p>

            <button type="submit">
                Calcular
            </button>
        </form>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
